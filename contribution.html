<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution</title>
    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('theSeasonsFont.otf') format('opentype');
            /* Add additional formats if available */
        }

        body {
            margin: 0;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            background-size: 70%; /* Reduce image size by 70% */
            background-repeat: no-repeat;
            background-position: center 40px; /* Adjust vertical position */
        }

        header {
            position: relative; /* Set header to relative positioning */
            background-color: #ede5d9; /* Set header background color */
            color: #6f131e; /* Set header font color */
            padding: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }

        header img {
            position: absolute; /* Set image to absolute positioning */
            top: 50%; /* Position image vertically at the middle of the header */
            transform: translateY(-50%); /* Center image vertically */
            height: 130px;
            width: auto;
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Allow navigation links to wrap */
            justify-content: center; /* Center align navigation links */
        }

        nav a {
            color: #6f131e; /* Set nav link font color */
            text-decoration: none;
            margin: 10px; /* Adjust margin for navigation links */
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            cursor: pointer; /* Add cursor pointer */
        }

        footer {
            background-color: #ede5d9; /* Set footer background color */
            color: #6f131e; /* Set footer font color */
            text-align: center;
            padding: 10px;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }

        footer a {
            color: #6f131e; /* Set footer link font color */
            text-decoration: none;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                background-size: 100%; /* Adjust background image size */
            }
            
            header {
                flex-direction: column; /* Stack header items vertically */
                padding: 20px;
            }

            header img {
                position: static; /* Reset image positioning */
                margin-bottom: 20px; /* Add spacing below logo */
            }

            nav {
                flex-direction: column; /* Stack navigation links vertically */
                align-items: center; /* Center align navigation links */
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="villa.html">Home</a>
            <a href="gallery.html">Gallery</a> <!-- Highlighted Gallery option -->
            <a href="schedule.html">Schedule</a>
            <a href="contribution.html" class="highlight">Contribution</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div><h2>To have quality events planned for our families,</h2></div>
    <div><h2>We happily accept your contribution, please scan and pay.</h2></div>
    <div>
        <img src="qrCode.png" alt="Logo" style="max-width: 60%; max-height: 60%;">
    </div>
    <div><h3>While sending money to this QR code, please must mention the villa or door no.</h3></div>  
    <footer>
        <a href="registrations.html">Registrations</a>
    </footer>
</body>
</html>
