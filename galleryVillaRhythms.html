<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Avoa</title>
    <style>
        /* Your existing CSS styles for galleryAvoa.html */
        @font-face {
            font-family: 'The Seasons';
            src: url('theSeasonsFont.otf') format('opentype');
            /* Add additional formats if available */
        }

        body {
            margin: 0;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            text-align: center; /* Center the content */
        }
             header {
    position: relative; /* Set header to relative positioning */
    background-color: #ede5d9; /* Set header background color */
    color: #6f131e; /* Set header font color */
    padding: 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
}

header img {
    position: absolute; /* Set image to absolute positioning */
    top: 50%; /* Position image vertically at the middle of the header */
    transform: translateY(-50%); /* Center image vertically */
    height: 130px;
    width: auto;
}
        nav a {
            color: #6f131e; /* Set nav link font color */
            text-decoration: none;
            margin-left: 40px; /* Adjust margin-left */
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            cursor: pointer; /* Add cursor pointer */
        }
        nav a.highlight {
            color: #eda812; /* Highlighted color for Gallery option */
        }
        footer {
            background-color: #ede5d9; /* Set footer background color */
            color: #6f131e; /* Set footer font color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }
        footer a {
            color: #6f131e; /* Set footer link font color */
            text-decoration: none;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to create multiple rows */
            justify-content: center;
            margin-top: 20px;
        }
       .gallery-images img {
    width: 180px; /* Increase the width to 140px */
    height: auto;
    margin: 10px;
    cursor: pointer; /* Add cursor pointer */
    transition: transform 0.3s ease; /* Smooth transition */
}

        .first-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .first-row img {
            margin: 10px;
            width: 30%; /* Increase the width to 30% */
            height: auto;
        }
        
        .modal {
    display: none; /* Hide the modal by default */
    position: fixed; /* Position the modal */
    z-index: 9999; /* Set a high z-index to ensure it appears on top of other elements */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    overflow: auto; /* Enable scrolling if needed */
}

/* Modal content */
.modal-content {
    margin: auto; /* Center the modal content */
    display: block;
    max-width: 90%; /* Adjust maximum width */
    max-height: 90%; /* Adjust maximum height */
}

/* Close button */
.close {
    position: absolute;
    top: 15px;
    right: 15px;
    color: #fff; /* Adjust close button color */
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

/* Change close button color on hover */
.close:hover {
    color: #ccc;
}
@media screen and (min-width: 769px) {
    /* Styles for larger screens */
  .second-row img {
        cursor: pointer; /* Change cursor to indicate clickable element */
    }
}
/* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                background-size: 100%; /* Adjust background image size */
            }
            
            header {
                flex-direction: column; /* Stack header items vertically */
                padding: 20px;
            }

            header img {
                position: static; /* Reset image positioning */
                margin-bottom: 20px; /* Add spacing below logo */
            }

            nav {
                flex-direction: column; /* Stack navigation links vertically */
                align-items: center; /* Center align navigation links */
            }
	   .second-row img {
        cursor: pointer; /* Change cursor to indicate clickable element */
    }
/* Adjust styles for modal */
    .modal-content {
        max-width: 95%; /* Adjust maximum width */
        max-height: 95%; /* Adjust maximum height */
    }

    .close {
        font-size: 20px; /* Adjust close button font size */
        top: 10px;
        right: 10px;
    }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
        </div>
      <nav>
        <a href="villa.html">Home</a>
       <a href="gallery.html" class="highlight">Gallery</a> <!-- Highlighted Gallery option -->
        <a href="schedule.html">Schedule</a>
        <a href="contribution.html">Contribution</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>

    <div class="gallery-images">
        <!-- First Row -->
        <div class="first-row">
            <a href="#"><img src="VillaRhythms.jpg" alt="Avoa"></a>
        </div>
        <!-- Second Row -->
        <div class="gallery-images second-row">
            <a href="#"><img src="landingPage.png" alt="Golden Club1"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club2"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club3"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club4"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club5"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club6"></a>
            <a href="#"><img src="landingPage.png" alt="Golden Club7"></a>
        </div>
    </div>

    <footer>
        <a href="#">Terms and Policies</a>
    </footer>
<!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- Add the script tag here -->
    <script>
        function toggleTransform() {
            const images = document.querySelectorAll('.second-row img');
            images.forEach(img => {
                img.addEventListener('click', () => {
                    modal.style.display = "block";
                    modalImg.src = img.src;
                });
            });
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal
        var modalImg = document.getElementById("modalImg");

        // Get the close button
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Call the toggleTransform function on page load
        window.addEventListener('load', toggleTransform);
    </script>
</body>
</html>
