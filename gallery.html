<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('theSeasonsFont.otf') format('opentype');
            /* Add additional formats if available */
        }

        body {
            margin: 0;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            text-align: center; /* Center the content */
        }
             header {
    position: relative; /* Set header to relative positioning */
    background-color: #ede5d9; /* Set header background color */
    color: #6f131e; /* Set header font color */
    padding: 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
}

header img {
    position: absolute; /* Set image to absolute positioning */
    top: 50%; /* Position image vertically at the middle of the header */
    transform: translateY(-50%); /* Center image vertically */
    height: 130px;
    width: auto;
}
        nav a {
            color: #6f131e; /* Set nav link font color */
            text-decoration: none;
            margin-left: 40px; /* Adjust margin-left */
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            cursor: pointer; /* Add cursor pointer */
        }
        nav a.highlight {
            color: #eda812; /* Highlighted color for Gallery option */
        }
        footer {
            background-color: #ede5d9; /* Set footer background color */
            color: #6f131e; /* Set footer font color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }
        footer a {
            color: #6f131e; /* Set footer link font color */
            text-decoration: none;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to create multiple rows */
            justify-content: center;
            margin-top: 20px;
        }
        .gallery-images img {
            width: 240px; /* Set image width */
            height: auto;
            margin: 60px; /* Increase margin to bring down the images slightly */
            cursor: pointer; /* Add cursor pointer */
        }
        .first-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .first-row img {
            margin: 15px; /* Increase margin to bring down the image slightly */
            width: 300px; /* Increase the width to 30% */
            height: auto;
        }
/* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header items vertically */
                padding: 20px;
            }

            header img {
                position: static; /* Reset image positioning */
                margin-bottom: 20px; /* Add spacing below logo */
            }

            nav {
                flex-direction: column; /* Stack navigation links vertically */
                align-items: center; /* Center align navigation links */
            }

            .first-row img {
                margin: 15px; /* Increase margin to bring down the image slightly */
                width: 80%; /* Adjust the width */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
        </div>
<nav>
        <a href="villa.html">Home</a>
       <a href="gallery.html" class="highlight">Gallery</a> <!-- Highlighted Gallery option -->
        <a href="schedule.html">Schedule</a>
        <a href="contribution.html">Contribution</a>
        <a href="contact.html">Contact</a>
    </nav>
      
    </header>

    <div>
      
	<div><h1> Select the gallery </h1></>
        <!-- First Row -->
        <div class="first-row">
            <a href="galleryAvoa.html"><img src="avoa.png" alt="Avoa"></a>
        </div>
        <!-- Second Row -->
        <div class="gallery-images">
            <a href="galleryGoldenClub.html"><img src="goldenClub.png" alt="Golden Club"></a>
            <a href="galleryKyc.html"><img src="kyc.png" alt="KYC"></a>
            <a href="gallerySports.html"><img src="sports.png" alt="Sports"></a>
            <a href="galleryVillaRhythms.html"><img src="VillaRhythms.jpg" alt="Villa Rhythms"></a>
        </div>
    </div>

    <footer>
        <a href="registrations.html">Registrations</a>
    </footer>
</body>
</html>
