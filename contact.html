<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Your existing CSS styles for galleryAvoa.html */
        @font-face {
            font-family: 'The Seasons';
            src: url('theSeasonsFont.otf') format('opentype');
            /* Add additional formats if available */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        thead th {
            background-color: #ede5d9; /* Change background color of index column */
            color: #6f131e; /* Change color of index column text */
        }

        body {
            margin: 0;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            text-align: center; /* Center the content */
        }

       
        header {
            position: relative; /* Set header to relative positioning */
            background-color: #ede5d9; /* Set header background color */
            color: #6f131e; /* Set header font color */
            padding: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }

        header img {
            position: absolute; /* Set image to absolute positioning */
            top: 50%; /* Position image vertically at the middle of the header */
            transform: translateY(-50%); /* Center image vertically */
            height: 130px;
            width: auto;
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Allow navigation links to wrap */
            justify-content: center; /* Center align navigation links */
        }

        nav a {
            color: #6f131e; /* Set nav link font color */
            text-decoration: none;
            margin: 10px; /* Adjust margin for navigation links */
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            cursor: pointer; /* Add cursor pointer */
        }        nav a.highlight {
            color: #eda812; /* Highlighted color for Gallery option */
        }

        footer {
            background-color: #ede5d9; /* Set footer background color */
            color: #6f131e; /* Set footer font color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }

        footer a {
            color: #6f131e; /* Set footer link font color */
            text-decoration: none;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to create multiple rows */
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-images img {
            width: 130px; /* Reduce the width of the image */
            max-height: 150px; /* Set maximum height */
            margin: 10px;
            cursor: pointer; /* Add cursor pointer */
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .first-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .first-row img {
            margin: 10px;
            width: 20%; /* Increase the width to 30% */
            height: auto;
        }

        /* Apply hover effect to images in the second row */
        .second-row img:hover {
            transform: scale(2.5); /* Enlarge by 150% */
        }
/* Style for the image container div */
        .image-container {
            display: flex;
            justify-content: center;
            width: 50%;
	    margin-left: 15px;
        }

        /* Style for the image to resize without stretching or shrinking */
        .image-container img {
            max-width: 50%;
            max-height: 50%;
            object-fit: contain; /* Resize the image to fit within the container without stretching or shrinking */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .first-row img,
            .second-row img {
                width: 80%; /* Adjust image width for smaller screens */
            }
        }
/* Style for the divs containing the contact information */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }

        /* Style for each individual contact information div */
        .contact-info div {
            margin: 10px;
        }
.container {
            width: 100%;
            overflow: hidden; /* Clears the float */
	    margin-left: 320px;
        }
        .contact-info, .image-container {
            display: block;
            width: 50%; /* Adjust width as needed */
            float: left; /* Float the divs to the left to make them appear side by side */
            box-sizing: border-box; /* Include padding and border in the width */
            padding: 10px; /* Adjust padding as needed */
        }
 /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                background-size: 100%; /* Adjust background image size */
            }
            
            header {
                flex-direction: column; /* Stack header items vertically */
                padding: 20px;
            }

            header img {
                position: static; /* Reset image positioning */
                margin-bottom: 20px; /* Add spacing below logo */
            }

            nav {
                flex-direction: column; /* Stack navigation links vertically */
                align-items: center; /* Center align navigation links */
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="villa.html">Home</a>
            <a href="gallery.html">Gallery</a> <!-- Highlighted Gallery option -->
            <a href="schedule.html">Schedule</a>
            <a href="contribution.html">Contribution</a>
            <a href="contact.html" class="highlight">Contact</a>
        </nav>
    </header>
    <br>
    <br>

      <div class="container">
        <div class="contact-info">
            <div><h2>Aurum Villas Owner's association</h2></div>
            <div><h3>Villa 325, Pacifica Aurum Villas,</h3></div>
            <div><h3>OMR, Padur - 603103,</h3></div>
            <div><h3>Chennai, TamilNadu.</h3></div>
            <div><h3>Ph: +91 805 628 6665</h3></div>
        </div>

        <div class="image-container">
            <img src="avoa.png" alt="Logo">
        </div>
    </div>
    
    <footer>
        <a href="#">Terms and Policies</a>
    </footer>
</body>
</html>
