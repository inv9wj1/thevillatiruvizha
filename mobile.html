<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('theSeasonsFont.otf') format('opentype');
            /* Add additional formats if available */
        }

        body {
            margin: 0;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            background-color: #ede5d9; /* Set background color */
        }

        header {
            background-color: #ede5d9; /* Set header background color */
            color: #6f131e; /* Set header font color */
            padding: 15px;
            text-align: center;
        }

        header img {
            height: 80px;
            width: auto;
            margin-top: 10px; /* Add margin to the top */
        }

        nav {
            text-align: center; /* Center-align nav links */
            margin-top: 10px; /* Add margin to the top */
        }

        nav a {
            color: #6f131e; /* Set nav link font color */
            text-decoration: none;
            margin: 0 10px; /* Add margin around nav links */
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
            cursor: pointer; /* Add cursor pointer */
        }

        footer {
            background-color: #6f131e; /* Set footer background color */
            color: white; /* Set footer font color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'The Seasons', Arial, sans-serif; /* Use The Seasons font */
        }

        footer a {
            color: white; /* Set footer link font color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="villa.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="schedule.html">Schedule</a>
            <a href="contribution.html">Contribution</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <footer>
        <a href="#">Terms and Policies</a>
    </footer>
</body>
</html>
