        .search-container {

        .search-container input[type=text] {
            padding: 10px;

            border: 2px solid #6f131e;

            box-sizing: border-box;
        }

        .search-container button {
            padding: 10px 20px;

            background-color: #6f131e;
            color: white;
            border: none;

            .search-container {
        text-align: center;

    .search-container input[type=text] {
        padding: 8px; /* Reduce padding */
        margin: 5px; /* Reduce margin */

    .search-container button {

<body>
    <header>
        <div>
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a> <!-- Link to the gallery.html page -->
            <a href="schedule.html">Schedule</a>
            <a href="contribution.html">Contribution</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div><h2>site under development</h2></div>
    <div><h2>Amazon products can be bought here and the amount received</h2></div>
    <div><h2>will be used for Aurum township community welfare of 2000 families </h2></div>
    <div><h2>Public association will receive the amount in its bank account </h2></div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchOnAmazon()">Search on Amazon</button>
    </div>

    <div class="search-results">
        <ul id="searchResults"></ul>
    </div>

    <script>
        function searchOnAmazon() {
            const searchQuery = document.getElementById("searchInput").value;
            fetch("http://www.freetopic.com/getDetails?query=" + searchQuery)
                .then(response => response.json())
                .then(data => {
                    displaySearchResults(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displaySearchResults(results) {
            const searchResultsElement = document.getElementById("searchResults");
            searchResultsElement.innerHTML = "";
            results.forEach(result => {
                const li = document.createElement("li");
                li.textContent = result.name + " - " + result.price;
                searchResultsElement.appendChild(li);
            });
        }
    </script>

    <footer>
        <a href="registrations.html">Registrations</a>
    </footer>

</body>
